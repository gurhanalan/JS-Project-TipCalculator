<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Tip Calculator</title>
    </head>
    <body>
        <section class="calc">
            <div class="calc__data">
                <label for="bill" class="label-gen"
                    >Bill<input
                        type="number"
                        name="bill"
                        id=""
                        class="bill-amount"
                        required
                        placeholder="0"
                /></label>
                <label for="radio" class="label-gen"
                    >Select Tip %
                    <div class="radioboxes" name="radio">
                        <div class="radiobox">
                            <input
                                type="radio"
                                name="tips"
                                id="tip5"
                                class="tip-radio"
                                data-tip="5"
                            />
                            <label for="tip5" class="tip-label">5%</label>
                        </div>
                        <div class="radiobox">
                            <input
                                type="radio"
                                name="tips"
                                id="tip10"
                                class="tip-radio"
                                data-tip="10"
                            />
                            <label for="tip10" class="tip-label">10%</label>
                        </div>
                        <div class="radiobox">
                            <input
                                type="radio"
                                name="tips"
                                id="tip15"
                                class="tip-radio"
                                data-tip="15"
                            />
                            <label for="tip15" class="tip-label">15%</label>
                        </div>
                        <div class="radiobox">
                            <input
                                type="radio"
                                name="tips"
                                id="tip25"
                                class="tip-radio"
                                data-tip="25"
                            />
                            <label for="tip25" class="tip-label">25%</label>
                        </div>
                        <div class="radiobox">
                            <input
                                type="radio"
                                name="tips"
                                id="tip50"
                                class="tip-radio"
                                data-tip="50"
                            />
                            <label for="tip50" class="tip-label">50%</label>
                        </div>
                        <div class="radiobox">
                            <input
                                type="radio"
                                name="tips"
                                id="tipcustom"
                                class="tip-radio"
                                data-tip="50"
                            />
                            <label
                                for="tipcustom"
                                class="tip-label tip-custom-label"
                                >Custom</label
                            >
                            <input
                                type="number"
                                name=""
                                id=""
                                class="tip-custom-number"
                            />
                        </div>
                    </div>
                </label>
                <label for="num-of-people" class="label-gen"
                    >Number of People<input
                        type="number"
                        name="num-of-people"
                        id=""
                        class="num-of-people"
                        required
                        placeholder="0"
                /></label>
            </div>
            <div class="calc__display">
                <label for="" class="label-display"
                    >Tip Amount <span>/ person</span></label
                >
                <h2 class="tip-display">0.00</h2>
                <label for="" class="label-display"
                    >Total <span>/ person</span></label
                >
                <h2 class="total-display">0.00</h2>

                <button type="reset" class="reset">Reset</button>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
